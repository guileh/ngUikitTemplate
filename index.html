<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8"/>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      MY MOBILE APP
    </title>
  </head>
<link rel="stylesheet" href="css/uikit/uikit.min.css" >
<link rel="stylesheet" href="css/app/app.css" >

<!--angular-->
<script src="js/angular/angular.min.js"></script>
<script src="js/angular/angular-route.min.js"></script>
<script src="js/angular/angular-resource.min.js"></script>
<!--uiKit-->
<script src="js/uikit/uikit.min.js"></script>
<script src="js/uikit/uikit-icons.min.js"></script>
<!--app init-->
<script src="js/app/app.js"></script>
<script src="js/app/config.js"></script>
<!--core-->
<script src="js/app/services/core/ukalert.service.js"></script>

<body ng-app="myMobileApp">
<div class="ng-view"></div>
<div class="uk-height-small"></div>
<div class="uk-position-bottom app-header uk-position-fixed" uk-sticky>
  <div class="uk-grid-collapse uk-child-width-expand@s uk-flex-center uk-text-center" uk-grid>
    <div class="uk-width-1-3 uk-position-z-index">
      <a href="/menu" uk-icon="icon: menu; ratio: 1.2"></a>
    </div>
    <div class="uk-width-1-3 uk-position-z-index">
      <a href="/" uk-icon="icon: home; ratio: 1.2"></a>
    </div>
    <div class="uk-width-1-3 uk-position-z-index">
        <a href="/profile" uk-icon="icon: user; ratio: 1.2"></a>
    </div>
  </div>  
</div>
</body>
</html>
